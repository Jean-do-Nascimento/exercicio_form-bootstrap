<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Entre em contato</h2>

        <form>
            <label class="form-label" for="nome">Seu nome: </label>
            <input class="form-control " type="text" id="#nome" required/>
            <label for="email" class="form-label">Seu E-mail: </label>
            <input type="email" class="form-control" id="#email" required/>
            <label for="telefone" class="form-label">Telefone: </label>
            <input type="tel" id="telefone" class="form-control" required>

            <div class="form-check form-switch">
                <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site. </label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>

</html>
